name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necessary for pushing to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPOSITORY }}
          tags: |
            type=raw,value=sha,format=short

      - name: Build and push the API Server image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.ref != 'refs/heads/main' }}
          context: .
          file: api_server/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/api-server-latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/api-server-sha-${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push the MCP Server image
        uses: docker/build-push-action@v5
        with:
          push: ${{ github.ref != 'refs/heads/main' }}
          context: .
          file: mcp_server/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/mcp-server-latest
            ${{ env.REGISTRY }}/${{ env.REPOSITORY }}/mcp-server-sha-${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  delete-old-tags:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref != 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Delete old API Server versions
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: ${{ github.event.repository.name }}
          image-tags: api-server-sha-.*
          account: user
          cut-off: 30m
          keep-n-most-recent: 3
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old MCP Server versions
        uses: snok/container-retention-policy@v3.0.0
        with:
          image-names: ${{ github.event.repository.name }}
          image-tags: mcp-server-sha-.*
          account: user
          cut-off: 30m
          keep-n-most-recent: 3
          token: ${{ secrets.GITHUB_TOKEN }}